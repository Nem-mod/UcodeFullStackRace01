<!doctype html>
<html lang="en" xmlns:thjs="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
<div class="centered-wrp">
  <form action="/login" method="post">
    <div class="form-items-wrp">
      <div class="labels">
        <label for="login">Login</label>
        <label for="psw1">Password</label>

      </div>

      <div class="fields">
        <input type="text" name="login" id="login" thjs:value="${loginValue}">
        <input type="password" name="psw1" id="psw1" thjs:value="${psw1Value}">
      </div>

      <div class="errors">
        <span thjs:text="${loginError}"></span>
        <span thjs:text="${psw1Error}"></span>
      </div>
    </div>

    <input type="submit" value="Login" class="submit-btn">
    <a href="/reminder">Forgot password?</a>
    <a href="/registration">Sign in</a>
  </form>
</div>
</body>
</html>
